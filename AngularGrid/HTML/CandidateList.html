<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Getting Started With ngGrid Example</title>
    <link href="../Content/ng-grid.css" rel="stylesheet" />
   
    <link href="../Content/style.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.9.1.min.js"></script>
    <script src="../Scripts/jquery-ui-1.11.4.min.js"></script>
  
    <script src="../Scripts/angular.js"></script>
    <script src="../Scripts/ng-grid.js"></script>
     <script src="../Scripts/candidateList.js"></script>

</head>
<body data-ng-app="myApp">
    <div data-ng-controller="CandidateController">

         <div class="well" style="background-image: none">
            <div class="input-group">
                <input type="text"
                    name="searchText"
                    ng-model="data.filterOptions.filterText"
                    class="form-control"
                    placeholder="Search by ID, Contact Name, Contact Title, City and Country" />
                <span class="input-group-addon glyphicon glyphicon-search"></span>
            </div>
            <br />
            <div class="gridStyle" ng-grid="gridOptions"></div>

    </div>
</body>
</html>
